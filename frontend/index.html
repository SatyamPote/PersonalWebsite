<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satyam Portfolio</title>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet" />

  <!-- Inline Black & White CSS -->
  <style>
    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background: #000;
      color: #fff;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      margin-bottom: 1rem;
    }

    .hidden {
      display: none;
    }

    .title {
      font-size: 2.5rem;
      font-weight: bold;
    }

    .subtitle {
      color: #aaa;
    }

    .social-links a {
      color: #aaa;
      text-decoration: none;
      margin: 0 0.5rem;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    #about, #details {
      flex: 1 1 300px;
      padding: 1rem;
      border: 1px solid #444;
    }

    h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid white;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .skill-badge {
      border: 1px solid #aaa;
      padding: 10px 15px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      background: #111;
    }

    .skill-badge img {
      height: 24px;
      width: 24px;
    }

    /* Memories slider */
    .memory-slider-container {
      position: relative;
      height: 400px;
      overflow: hidden;
    }

    .memory-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      transition: opacity 0.7s;
      text-align: center;
    }

    .memory-slide.active {
      opacity: 1;
      z-index: 1;
    }

    .memory-slide img {
      max-height: 300px;
      width: 100%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    /* Projects */
    .project-grid {
      display: flex;
      overflow-x: auto;
      gap: 1rem;
    }

    .project-card {
      flex: 0 0 90%;
      border: 1px solid #555;
      padding: 1rem;
      background: #111;
    }

    .visit-button {
      color: #fff;
      text-decoration: underline;
      margin-top: 0.5rem;
      display: inline-block;
    }

    footer {
      text-align: center;
      margin-top: 3rem;
      padding-top: 1rem;
      border-top: 1px solid #444;
      color: #999;
    }

    @media (min-width: 768px) {
      .project-card {
        flex: 0 0 45%;
      }
    }

    @media (min-width: 1024px) {
      .project-card {
        flex: 0 0 30%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <img id="profile-photo" alt="Profile Photo" class="profile-photo hidden" />
      <h1 id="full-name" class="title">Loading...</h1>
      <p id="subtitle" class="subtitle">Please wait...</p>
      <div id="social-links-container" class="social-links"></div>
    </header>

    <main>
      <div class="grid">
        <section id="about">
          <h2>About Me</h2>
          <p id="about-me-content">Loading...</p>
        </section>
        <section id="details">
          <h2>Details</h2>
          <p><strong>Location:</strong> <span id="location">Loading...</span></p>
          <p><strong>Languages:</strong> <span id="languages">Loading...</span></p>
          <p><strong>My Goals:</strong> <span id="my-goals">Loading...</span></p>
        </section>
      </div>

      <section id="skills">
        <h2>Skills</h2>
        <div id="skills-container" class="skills-container">
          <p>Loading skills...</p>
        </div>
      </section>

      <section id="memories">
        <h2>Memories</h2>
        <div id="memories-slider-container" class="memory-slider-container"></div>
      </section>

      <section id="projects">
        <h2>My Projects</h2>
        <div id="project-grid" class="project-grid"></div>
      </section>
    </main>

    <footer>
      <p><span id="footer-name">Loading...</span>. Built with passion.</p>
    </footer>
  </div>

  <!-- âœ… Your script handles API fetching -->
  <script src="/assets/js/script.js"></script>

</body>
</html>
