
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>image-reveal-blitz</title>
  <meta name="description" content="Lovable Generated Project" />
  <meta name="author" content="Lovable" />

  <meta property="og:title" content="image-reveal-blitz" />
  <meta property="og:description" content="Lovable Generated Project" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@lovable_dev" />
  <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #fff;
      color: #000;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    .header {
      text-align: center;
      padding: 2rem 1rem;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0.5rem 0;
      color: #000;
    }

    .subtitle {
      color: #555;
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid black;
      margin-bottom: 1rem;
    }

    .hidden {
      display: none;
    }

    .social-links {
      margin-top: 1rem;
    }

    .social-links a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
    }

    .social-links a:hover {
      color: #000;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    #about, #details {
      flex: 1 1 300px;
      background: #f4f4f4;
      border-radius: 8px;
      padding: 1.5rem;
      border: 1px solid #ccc;
    }

    #details p strong {
      color: #000;
    }

    h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid #000;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      color: #000;
    }

    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .skill-badge {
      background-color: #eee;
      color: #000;
      padding: 8px 15px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      border: 1px solid #aaa;
    }

    .skill-badge i {
      font-size: 1.5rem;
    }

    .skill-badge img {
      height: 24px;
      width: 24px;
      object-fit: contain;
    }

    .memory-slider-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 400px;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 8px;
      background: #f0f0f0;
    }

    .memory-slides {
      display: flex;
      width: 500%;
      height: 100%;
      animation: slideShow 20s infinite;
    }

    .memory-slide {
      width: 20%;
      height: 100%;
      position: relative;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    .memory-slide img {
      width: 100%;
      max-width: 500px;
      height: 250px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .memory-slide h3 {
      font-size: 1.2rem;
      color: #000;
      margin: 10px 0 5px 0;
    }

    .memory-slide .memory-date {
      color: #555;
      font-style: italic;
    }

    @keyframes slideShow {
      0% { transform: translateX(0%); }
      20% { transform: translateX(0%); }
      25% { transform: translateX(-20%); }
      45% { transform: translateX(-20%); }
      50% { transform: translateX(-40%); }
      70% { transform: translateX(-40%); }
      75% { transform: translateX(-60%); }
      95% { transform: translateX(-60%); }
      100% { transform: translateX(-80%); }
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    .carousel-card {
      background: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1.5rem;
    }

    .carousel-card h3 {
      margin-top: 0;
      color: #000;
    }

    .carousel-card p {
      color: #555;
    }

    .visit-button {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.4rem 1rem;
      background: #000;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .visit-button:hover {
      background: #fff;
      color: #000;
      border: 1px solid #000;
    }

    footer {
      text-align: center;
      border-top: 1px solid #aaa;
      padding: 1.5rem;
      color: #777;
      margin-top: 2rem;
    }

    @media (max-width: 992px) {
      .project-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .project-grid {
        grid-template-columns: 1fr;
      }

      .title {
        font-size: 2rem;
      }

      .grid {
        flex-direction: column;
      }

      .memory-slider-container {
        height: 350px;
      }

      .memory-slide img {
        height: 200px;
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header class="header">
      <img 
        id="profile-photo" 
        alt="Profile Photo" 
        class="profile-photo hidden" 
      />
      <h1 id="full-name" class="title">Loading...</h1>
      <p id="subtitle" class="subtitle">Please wait.</p>
      <div id="social-links-container" class="social-links"></div>
    </header>

    <main>
      <div class="grid">
        <section id="about">
          <h2>About Me</h2>
          <p id="about-me-content">Loading...</p>
        </section>
        <section id="details">
          <h2>Details</h2>
          <p><strong>Location:</strong> <span id="location">Loading...</span></p>
          <p><strong>Languages:</strong> <span id="languages">Loading...</span></p>
          <p><strong>My Goals:</strong> <span id="my-goals">Loading...</span></p>
        </section>
      </div>

      <section id="skills">
        <h2>Skills</h2>
        <div id="skills-container" class="skills-container">
          <p>Loading skills...</p>
        </div>
      </section>

      <section id="memories">
        <h2>Memories</h2>
        <div class="memory-slider-container">
          <div class="memory-slides" id="memories-slider-container">
            <!-- Backend will dynamically inject memory slides here -->
          </div>
        </div>
      </section>

      <section id="projects">
        <h2>My Projects</h2>
        <div id="project-grid" class="project-grid">
          <!-- Backend will dynamically inject project cards here -->
        </div>
      </section>
    </main>

    <footer>
      <p><span id="footer-name">Loading...</span>. Built with passion.</p>
    </footer>
  </div>

  <!-- Your dynamic loading script -->
  <script src="/assets/js/script.js"></script>
</body>
</html>
