<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satyam Portfolio</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    .header {
      text-align: center;
      padding: 2rem 1rem;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0.5rem 0;
    }

    .subtitle {
      color: #ccc;
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid white;
      margin-bottom: 1rem;
    }

    .hidden {
      display: none;
    }

    .social-links {
      margin-top: 1rem;
    }

    .social-links a {
      color: #ccc;
      text-decoration: none;
      margin: 0 10px;
    }

    .social-links a:hover {
      color: white;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    #about, #details {
      flex: 1 1 300px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      padding: 1.5rem;
      border: 1px solid #333;
    }

    #details p strong {
      color: #fff;
    }

    h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid white;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .skill-badge {
      background-color: #222;
      color: #fff;
      padding: 8px 15px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      border: 1px solid #444;
    }

    .skill-badge i {
      font-size: 1.5rem;
    }

    .skill-badge img {
      height: 24px;
      width: 24px;
      object-fit: contain;
    }

    .memory-slider-container {
      overflow: hidden;
      position: relative;
      width: 100%;
      min-height: 450px;
      border-radius: 8px;
    }

    .memory-slide {
      min-width: 100%;
      box-sizing: border-box;
      transition: opacity 0.7s ease-in-out;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      opacity: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
    }

    .memory-slide.active {
      opacity: 1;
      z-index: 1;
    }

    .memory-slide img {
      width: 100%;
      max-width: 600px;
      height: 350px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .memory-slide h3 {
      font-size: 1.5rem;
      color: #fff;
      margin: 10px 0 5px 0;
    }

    .memory-slide .memory-date {
      color: #ccc;
      font-style: italic;
    }

    /* NEW: 3x2 Project Grid */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .carousel-card {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid #333;
      border-radius: 8px;
      padding: 1.5rem;
    }

    .carousel-card h3 {
      margin-top: 0;
    }

    .carousel-card p {
      color: #ccc;
    }

    .visit-button {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.4rem 1rem;
      background: #fff;
      color: #000;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .visit-button:hover {
      background: #eee;
    }

    footer {
      text-align: center;
      border-top: 1px solid #444;
      padding: 1.5rem;
      color: #aaa;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .title {
        font-size: 2rem;
      }
      .grid {
        flex-direction: column;
      }
      .memory-slide img {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <img id="profile-photo" alt="Profile Photo" class="profile-photo hidden" />
      <h1 id="full-name" class="title">Loading...</h1>
      <p id="subtitle" class="subtitle">Please wait.</p>
      <div id="social-links-container" class="social-links"></div>
    </header>

    <main>
      <div class="grid">
        <section id="about">
          <h2>About Me</h2>
          <p id="about-me-content">Loading...</p>
        </section>
        <section id="details">
          <h2>Details</h2>
          <p><strong>Location:</strong> <span id="location">Loading...</span></p>
          <p><strong>Languages:</strong> <span id="languages">Loading...</span></p>
          <p><strong>My Goals:</strong> <span id="my-goals">Loading...</span></p>
        </section>
      </div>

      <section id="skills">
        <h2>Skills</h2>
        <div id="skills-container" class="skills-container">
          <p>Loading skills...</p>
        </div>
      </section>

      <section id="memories">
        <h2>Memories</h2>
        <div id="memories-slider-container" class="memory-slider-container"></div>
      </section>

      <section id="projects">
        <h2>My Projects</h2>
        <div id="project-grid" class="project-grid">
          <!-- JS will insert 6 .carousel-card elements here -->
        </div>
      </section>
    </main>

    <footer>
      <p><span id="footer-name">Loading...</span>. Built with passion.</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="/assets/js/script.js"></script>

</body>
</html>
