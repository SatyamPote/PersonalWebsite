<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satyam Portfolio</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #fff;
      color: #000;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    .header {
      text-align: center;
      padding: 2rem 1rem;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0.5rem 0;
      color: #000;
    }

    .subtitle {
      color: #555;
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid black;
      margin-bottom: 1rem;
    }

    .social-links {
      margin-top: 1rem;
    }

    .social-links a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
    }

    .social-links a:hover {
      color: #000;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    #about, #details {
      flex: 1 1 300px;
      background: #f4f4f4;
      border-radius: 8px;
      padding: 1.5rem;
      border: 1px solid #ccc;
    }

    #details p strong {
      color: #000;
    }

    h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid #000;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      color: #000;
    }

    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .skill-badge {
      background-color: #eee;
      color: #000;
      padding: 8px 15px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      border: 1px solid #aaa;
    }

    .memory-slider-container {
      position: relative;
      width: 100%;
      height: 400px;
      overflow: hidden;
      border: 2px solid #000;
      border-radius: 8px;
      background: #f9f9f9;
    }

    .memory-slide {
      position: absolute;
      width: 100%;
      opacity: 0;
      animation: fadeSlide 15s infinite;
      text-align: center;
      padding: 1rem;
      box-sizing: border-box;
    }

    .memory-slide:nth-child(1) { animation-delay: 0s; }
    .memory-slide:nth-child(2) { animation-delay: 3s; }
    .memory-slide:nth-child(3) { animation-delay: 6s; }
    .memory-slide:nth-child(4) { animation-delay: 9s; }
    .memory-slide:nth-child(5) { animation-delay: 12s; }

    @keyframes fadeSlide {
      0% { opacity: 0; }
      6.66% { opacity: 1; }
      26.66% { opacity: 1; }
      33.33% { opacity: 0; }
      100% { opacity: 0; }
    }

    .memory-slide img {
      width: 100%;
      max-width: 600px;
      height: auto;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 15px;
    }

    .memory-slide h3 {
      font-size: 1.2rem;
      color: #000;
      margin: 10px 0 5px 0;
    }

    .memory-date {
      color: #555;
      font-style: italic;
    }

    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
      background: #eee;
      padding: 1rem;
      border-radius: 12px;
      border: 2px solid #000;
    }

    .carousel-card {
      background: #fff;
      border: 2px solid #000;
      padding: 1rem;
      border-radius: 8px;
      box-shadow: 2px 2px 0 #000;
      transition: transform 0.3s;
    }

    .carousel-card:hover {
      transform: scale(1.02);
    }

    .visit-button {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.4rem 1rem;
      background: #000;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .visit-button:hover {
      background: #fff;
      color: #000;
      border: 1px solid #000;
    }

    footer {
      text-align: center;
      border-top: 1px solid #aaa;
      padding: 1.5rem;
      color: #777;
      margin-top: 2rem;
    }

    @media (max-width: 768px) {
      .memory-slider-container {
        height: auto;
      }

      .grid {
        flex-direction: column;
      }

      .memory-slide img {
        max-width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <img id="profile-photo" alt="Profile Photo" class="profile-photo hidden" />
      <h1 id="full-name" class="title">Loading...</h1>
      <p id="subtitle" class="subtitle">Please wait.</p>
      <div id="social-links-container" class="social-links"></div>
    </header>

    <main>
      <div class="grid">
        <section id="about">
          <h2>About Me</h2>
          <p id="about-me-content">Loading...</p>
        </section>
        <section id="details">
          <h2>Details</h2>
          <p><strong>Location:</strong> <span id="location">Loading...</span></p>
          <p><strong>Languages:</strong> <span id="languages">Loading...</span></p>
          <p><strong>My Goals:</strong> <span id="my-goals">Loading...</span></p>
        </section>
      </div>

      <section id="skills">
        <h2>Skills</h2>
        <div id="skills-container" class="skills-container"></div>
      </section>

      <section id="memories">
        <h2>Memories</h2>
        <div id="memories-slider-container" class="memory-slider-container">
          <!-- Backend should inject .memory-slide items here -->
        </div>
      </section>

      <section id="projects">
        <h2>My Projects</h2>
        <div id="project-grid" class="project-grid">
          <!-- Backend should inject .carousel-card items here -->
        </div>
      </section>
    </main>

    <footer>
      <p><span id="footer-name">Loading...</span>. Built with passion.</p>
    </footer>
  </div>

</body>
</html>
