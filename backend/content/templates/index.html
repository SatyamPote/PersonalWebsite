<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>image-reveal-blitz</title>
  <meta name="description" content="Lovable Generated Project" />
  <meta name="author" content="Lovable" />

  <meta property="og:title" content="image-reveal-blitz" />
  <meta property="og:description" content="Lovable Generated Project" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:site" content="@lovable_dev" />
  <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #fff;
      color: #000;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    .header {
      text-align: center;
      padding: 2rem 1rem;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0.5rem 0;
      color: #000;
    }

    .subtitle {
      color: #555;
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid black;
      margin-bottom: 1rem;
    }

    .hidden {
      display: none;
    }

    .social-links {
      margin-top: 1rem;
    }

    .social-links a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
    }

    .social-links a:hover {
      color: #000;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    #about, #details {
      flex: 1 1 300px;
      background: #f4f4f4;
      border-radius: 8px;
      padding: 1.5rem;
      border: 1px solid #ccc;
    }

    #details p strong {
      color: #000;
    }

    h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid #000;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
      color: #000;
    }

    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .skill-badge {
      background-color: #eee;
      color: #000;
      padding: 8px 15px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      border: 1px solid #aaa;
    }

    .skill-badge i {
      font-size: 1.5rem;
    }

    .skill-badge img {
      height: 24px;
      width: 24px;
      object-fit: contain;
    }

    .memory-slider-container {
      position: relative;
      width: 100%;
      max-width: 100vw;
      height: 80vh;
      margin: 0 auto;
      overflow: hidden;
      border-radius: 8px;
      background: #000;
    }

    .memory-slides {
      display: flex;
      width: 500%;
      height: 100%;
      animation: slideShow 25s infinite;
      transition: transform 1s ease-in-out;
    }

    .memory-slide {
      width: 100%;
      flex-shrink: 0;
      height: 100%;
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .memory-slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      position: absolute;
      top: 0;
      left: 0;
    }

    .memory-slide .memory-overlay {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 2rem;
      z-index: 2;
    }

    .memory-slide h3 {
      font-size: 2rem;
      color: white;
      margin: 0 0 10px 0;
      font-weight: 700;
    }

    .memory-slide .memory-date {
      color: rgba(255, 255, 255, 0.8);
      font-style: italic;
      font-size: 1.1rem;
    }

    @keyframes slideShow {
      0%   { transform: translateX(0%); }
      20%  { transform: translateX(0%); }
      25%  { transform: translateX(-100%); }
      45%  { transform: translateX(-100%); }
      50%  { transform: translateX(-200%); }
      70%  { transform: translateX(-200%); }
      75%  { transform: translateX(-300%); }
      95%  { transform: translateX(-300%); }
      100% { transform: translateX(-400%); }
    }

    .project-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      justify-content: space-between;
    }

    .carousel-card {
      background: #f7f7f7;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1.5rem;
      flex: 1 1 calc(33.333% - 1rem);
      min-width: 300px;
    }

    .carousel-card h3 {
      margin-top: 0;
      color: #000;
    }

    .carousel-card p {
      color: #555;
    }

    .visit-button {
      margin-top: 1rem;
      display: inline-block;
      padding: 0.4rem 1rem;
      background: #000;
      color: #fff;
      border-radius: 5px;
      text-decoration: none;
      font-weight: bold;
    }

    .visit-button:hover {
      background: #fff;
      color: #000;
      border: 1px solid #000;
    }

    footer {
      text-align: center;
      border-top: 1px solid #aaa;
      padding: 1.5rem;
      color: #777;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <img id="profile-photo" alt="Profile Photo" class="profile-photo hidden" />
      <h1 id="full-name" class="title">Loading...</h1>
      <p id="subtitle" class="subtitle">Please wait.</p>
      <div id="social-links-container" class="social-links"></div>
    </header>

    <main>
      <section id="memories">
        <h2>Memories</h2>
        <div class="memory-slider-container">
          <div class="memory-slides" id="memories-slider-container">
            <div class="memory-slide">
              <img src="img1.jpg" alt="Memory 1" />
              <div class="memory-overlay">
                <h3>Trip to Goa</h3>
                <p class="memory-date">Jan 2024</p>
              </div>
            </div>
            <div class="memory-slide">
              <img src="img2.jpg" alt="Memory 2" />
              <div class="memory-overlay">
                <h3>Hackathon Day</h3>
                <p class="memory-date">Feb 2024</p>
              </div>
            </div>
            <div class="memory-slide">
              <img src="img3.jpg" alt="Memory 3" />
              <div class="memory-overlay">
                <h3>Graduation</h3>
                <p class="memory-date">Mar 2024</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section id="projects">
        <h2>My Projects</h2>
        <div id="project-grid" class="project-grid">
          <!-- Project cards go here -->
        </div>
      </section>
    </main>

    <footer>
      <p><span id="footer-name">Loading...</span>. Built with passion.</p>
    </footer>
  </div>

  <script src="/assets/js/script.js"></script>
</body>
</html>
