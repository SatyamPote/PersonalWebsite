<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satyam Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    /* Base Styles */
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'JetBrains Mono', monospace;
      background-color: #000;
      color: #fff;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    /* Header */
    .header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #fff;
      margin-bottom: 1rem;
    }

    .hidden { display: none; }

    .title { font-size: 2rem; font-weight: 600; }
    .subtitle { color: #aaa; margin-bottom: 1rem; }

    .social-links a {
      color: #ccc;
      margin: 0 8px;
      text-decoration: none;
      font-size: 1rem;
    }

    /* Grid Sections */
    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    #about, #details {
      flex: 1 1 300px;
      padding: 1rem;
      border: 1px solid #444;
      border-radius: 6px;
      background-color: #111;
    }

    h2 {
      font-size: 1.3rem;
      border-bottom: 1px solid #fff;
      margin-bottom: 1rem;
      padding-bottom: 0.3rem;
    }

    /* Skills */
    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .skill-badge {
      background: #111;
      border: 1px solid #555;
      padding: 10px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .skill-badge img, .skill-badge i {
      width: 24px;
      height: 24px;
      object-fit: contain;
    }

    /* Memories */
    .memory-slider-container {
      position: relative;
      height: 350px;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .memory-slide {
      position: absolute;
      width: 100%;
      opacity: 0;
      transition: opacity 0.7s ease-in-out;
      text-align: center;
    }

    .memory-slide.active { opacity: 1; z-index: 1; }

    .memory-slide img {
      width: 100%;
      height: 250px;
      object-fit: cover;
      border-radius: 6px;
    }

    .memory-slide h3 {
      margin-top: 0.5rem;
    }

    /* Projects */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .project-card {
      background: #111;
      border: 1px solid #555;
      padding: 1rem;
      border-radius: 8px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .project-card h3 {
      font-size: 1.1rem;
      margin-bottom: 0.5rem;
    }

    .project-card p {
      font-size: 0.95rem;
      color: #ccc;
      flex-grow: 1;
    }

    .visit-button {
      margin-top: 0.8rem;
      text-decoration: underline;
      color: white;
      font-weight: bold;
      font-size: 0.9rem;
    }

    /* Footer */
    footer {
      margin-top: 3rem;
      text-align: center;
      border-top: 1px solid #444;
      padding-top: 1rem;
      color: #aaa;
    }

    @media (max-width: 768px) {
      .project-grid { grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="container">
    <header class="header">
      <img id="profile-photo" class="profile-photo hidden" alt="Profile Photo">
      <h1 id="full-name" class="title">Loading...</h1>
      <p id="subtitle" class="subtitle">Please wait.</p>
      <div id="social-links-container" class="social-links"></div>
    </header>

    <main>
      <div class="grid">
        <section id="about">
          <h2>About Me</h2>
          <p id="about-me-content">Loading...</p>
        </section>
        <section id="details">
          <h2>Details</h2>
          <p><strong>Location:</strong> <span id="location">Loading...</span></p>
          <p><strong>Languages:</strong> <span id="languages">Loading...</span></p>
          <p><strong>My Goals:</strong> <span id="my-goals">Loading...</span></p>
        </section>
      </div>

      <section id="skills">
        <h2>Skills</h2>
        <div id="skills-container" class="skills-container"></div>
      </section>

      <section id="memories">
        <h2>Memories</h2>
        <div id="memories-slider-container" class="memory-slider-container"></div>
      </section>

      <section id="projects">
        <h2>My Projects</h2>
        <div id="project-grid" class="project-grid"></div>
      </section>
    </main>

    <footer>
      <p><span id="footer-name">Loading...</span>. Built with passion.</p>
    </footer>
  </div>

  <script src="/assets/js/script.js"></script>
</body>
</html>
