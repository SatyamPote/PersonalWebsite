<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satyam Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --black: #000;
      --white: #fff;
      --gray: #777;
      --border: #333;
    }

    body {
      margin: 0;
      font-family: 'JetBrains Mono', monospace;
      background: var(--black);
      color: var(--white);
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 2rem 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid var(--white);
      margin-bottom: 1rem;
    }

    .hidden {
      display: none;
    }

    .title {
      font-size: 2.5rem;
    }

    .subtitle {
      color: var(--gray);
    }

    .social-links a {
      color: var(--gray);
      margin: 0 0.5rem;
      text-decoration: none;
    }

    .social-links a:hover {
      color: var(--white);
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    #about, #details {
      flex: 1 1 300px;
      padding: 1.5rem;
      border: 1px solid var(--border);
    }

    h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid var(--white);
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    /* Skills */
    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
    }

    .skill-badge {
      border: 1px solid var(--gray);
      padding: 10px 15px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: bold;
      background: #111;
    }

    .skill-badge img {
      height: 24px;
      width: 24px;
    }

    /* Memories */
    .memory-slider-container {
      position: relative;
      height: 400px;
      overflow: hidden;
      margin-bottom: 2rem;
    }

    .memory-slide {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      text-align: center;
      opacity: 0;
      transition: opacity 1s;
    }

    .memory-slide.active {
      opacity: 1;
      z-index: 1;
    }

    .memory-slide img {
      width: 100%;
      max-height: 300px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 1rem;
    }

    .memory-slide h3 {
      margin: 0;
    }

    /* Projects */
    .project-grid {
      display: flex;
      overflow: hidden;
      gap: 1rem;
      scroll-behavior: smooth;
    }

    .project-card {
      min-width: 300px;
      flex: 0 0 100%;
      padding: 1rem;
      border: 1px solid var(--border);
      background: #111;
    }

    .visit-button {
      display: inline-block;
      margin-top: 0.5rem;
      color: var(--white);
      text-decoration: underline;
    }

    footer {
      text-align: center;
      border-top: 1px solid var(--border);
      padding: 1rem;
      margin-top: 2rem;
      color: var(--gray);
    }

    @media (min-width: 768px) {
      .project-card {
        flex: 0 0 45%;
      }
    }

    @media (min-width: 1024px) {
      .project-card {
        flex: 0 0 30%;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <img id="profile-photo" alt="Profile Photo" class="profile-photo hidden" />
      <h1 id="full-name" class="title">Loading...</h1>
      <p id="subtitle" class="subtitle">Please wait.</p>
      <div id="social-links-container" class="social-links"></div>
    </header>

    <main>
      <div class="grid">
        <section id="about">
          <h2>About Me</h2>
          <p id="about-me-content">Loading...</p>
        </section>
        <section id="details">
          <h2>Details</h2>
          <p><strong>Location:</strong> <span id="location">Loading...</span></p>
          <p><strong>Languages:</strong> <span id="languages">Loading...</span></p>
          <p><strong>My Goals:</strong> <span id="my-goals">Loading...</span></p>
        </section>
      </div>

      <section id="skills">
        <h2>Skills</h2>
        <div id="skills-container" class="skills-container">
          <p>Loading skills...</p>
        </div>
      </section>

      <section id="memories">
        <h2>Memories</h2>
        <div id="memories-slider-container" class="memory-slider-container"></div>
      </section>

      <section id="projects">
        <h2>My Projects</h2>
        <div id="project-grid" class="project-grid"></div>
      </section>
    </main>

    <footer>
      <p><span id="footer-name">Loading...</span>. Built with passion.</p>
    </footer>
  </div>

  <script>
    // Basic memory slider (auto-change)
    let currentSlide = 0;
    function autoSlideMemories() {
      const slides = document.querySelectorAll(".memory-slide");
      if (slides.length === 0) return;
      slides.forEach((s, i) => s.classList.remove('active'));
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }
    setInterval(autoSlideMemories, 4000);

    // Simulated fetch (replace with real API call in production)
    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("full-name").textContent = "Satyam Pote";
      document.getElementById("subtitle").textContent = "Full Stack Developer";
      document.getElementById("about-me-content").textContent = "I'm a developer passionate about building clean interfaces and scalable systems.";
      document.getElementById("location").textContent = "Pune, India";
      document.getElementById("languages").textContent = "English, Hindi, Marathi";
      document.getElementById("my-goals").textContent = "Become a world-class software engineer.";
      document.getElementById("footer-name").textContent = "Satyam Pote";
      const photo = document.getElementById("profile-photo");
      photo.src = "https://avatars.githubusercontent.com/u/000000?v=4";
      photo.classList.remove("hidden");

      document.getElementById("skills-container").innerHTML = `
        <div class="skill-badge"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/python/python-original.svg"/>Python</div>
        <div class="skill-badge"><img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/javascript/javascript-original.svg"/>JavaScript</div>
      `;

      const memContainer = document.getElementById("memories-slider-container");
      memContainer.innerHTML = `
        <div class="memory-slide active">
          <img src="https://placehold.co/600x300/000000/FFFFFF?text=Memory+1" />
          <h3>Graduation</h3>
        </div>
        <div class="memory-slide">
          <img src="https://placehold.co/600x300/111111/FFFFFF?text=Memory+2" />
          <h3>Hackathon Winner</h3>
        </div>
      `;

      document.getElementById("project-grid").innerHTML = `
        <div class="project-card">
          <h3>Portfolio Website</h3>
          <p>My personal portfolio site built with HTML, CSS, JS.</p>
          <a href="#" class="visit-button">Visit</a>
        </div>
        <div class="project-card">
          <h3>Blog CMS</h3>
          <p>Blog system using Django and PostgreSQL.</p>
          <a href="#" class="visit-button">Visit</a>
        </div>
      `;
    });
  </script>
</body>
</html>
