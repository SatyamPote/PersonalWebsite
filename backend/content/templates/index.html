<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satyam Portfolio</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />

  <!-- Black & White CSS -->
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --primary-color: #000000;
      --secondary-color: #222222;
      --accent-color: #444444;
      --text-primary: #000000;
      --text-secondary: #555555;
      --text-light: #888888;
      --bg-primary: #ffffff;
      --bg-secondary: #f0f0f0;
      --bg-card: #ffffff;
      --border-color: #cccccc;
      --shadow-sm: none;
      --shadow-md: none;
      --shadow-lg: none;
      --shadow-xl: none;
      --gradient-primary: none;
      --gradient-accent: none;
      --font-mono: 'JetBrains Mono', monospace;
      --font-sans: 'Segoe UI', sans-serif;
    }

    body {
      font-family: var(--font-sans);
      line-height: 1.6;
      color: var(--text-primary);
      background: var(--bg-primary);
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 1rem;
      min-height: 100vh;
    }

    .header {
      text-align: center;
      padding: 3rem 1rem;
      background: var(--bg-secondary);
      color: var(--text-primary);
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      margin: 0 auto 2rem;
      display: block;
      border: 2px solid var(--border-color);
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
      font-family: var(--font-mono);
    }

    .subtitle {
      font-size: 1.25rem;
      color: var(--text-secondary);
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 1.5rem;
    }

    .social-links a {
      width: 48px;
      height: 48px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #ffffff;
      border: 1px solid var(--border-color);
      border-radius: 50%;
      color: #000000;
      text-decoration: none;
      font-size: 1.25rem;
    }

    main {
      margin-top: 3rem;
    }

    .grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
      margin-bottom: 3rem;
    }

    @media (min-width: 768px) {
      .grid {
        grid-template-columns: 1fr 1fr;
      }
    }

    section {
      background: var(--bg-card);
      padding: 2rem;
      border: 1px solid var(--border-color);
    }

    section h2 {
      font-size: 1.75rem;
      font-weight: 600;
      margin-bottom: 1rem;
      font-family: var(--font-mono);
      border-bottom: 1px solid var(--border-color);
      padding-bottom: 0.5rem;
    }

    .skills-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      gap: 1rem;
    }

    .skill-item {
      background: var(--bg-secondary);
      border: 1px solid var(--border-color);
      padding: 1rem;
      text-align: center;
    }

    .project-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 2rem;
    }

    @media (min-width: 640px) {
      .project-grid {
        grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
      }
    }

    .project-card {
      background: var(--bg-card);
      border: 1px solid var(--border-color);
    }

    .project-image {
      width: 100%;
      height: 200px;
      background: #eee;
      object-fit: cover;
    }

    .project-content {
      padding: 1.5rem;
    }

    .project-title {
      font-size: 1.25rem;
      font-family: var(--font-mono);
      font-weight: 600;
    }

    .project-description {
      font-size: 1rem;
      color: var(--text-secondary);
      margin-top: 0.5rem;
    }

    .project-tech {
      margin-top: 1rem;
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
    }

    .tech-tag {
      font-size: 0.875rem;
      background: var(--bg-secondary);
      padding: 0.25rem 0.5rem;
      border: 1px solid var(--border-color);
    }

    .project-link {
      display: inline-block;
      margin-top: 1rem;
      color: #000;
      text-decoration: underline;
    }

    .memory-slider-container {
      background: var(--bg-secondary);
      min-height: 250px;
      border: 1px solid var(--border-color);
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: var(--text-secondary);
      font-size: 0.875rem;
      border-top: 1px solid var(--border-color);
      margin-top: 4rem;
    }

    .hidden {
      opacity: 0;
    }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <img id="profile-photo" alt="Profile Photo" class="profile-photo hidden" />
      <h1 id="full-name" class="title">Loading...</h1>
      <p id="subtitle" class="subtitle">Please wait.</p>
      <div id="social-links-container" class="social-links"></div>
    </header>

    <main>
      <div class="grid">
        <section id="about">
          <h2>About Me</h2>
          <p id="about-me-content">Loading...</p>
        </section>
        <section id="details">
          <h2>Details</h2>
          <p><strong>Location:</strong> <span id="location">Loading...</span></p>
          <p><strong>Languages:</strong> <span id="languages">Loading...</span></p>
          <p><strong>My Goals:</strong> <span id="my-goals">Loading...</span></p>
        </section>
      </div>

      <section id="skills">
        <h2>Skills</h2>
        <div id="skills-container" class="skills-container">
          <p>Loading skills...</p>
        </div>
      </section>

      <section id="memories">
        <h2>Memories</h2>
        <div id="memories-slider-container" class="memory-slider-container"></div>
      </section>

      <section id="projects">
        <h2>My Projects</h2>
        <div id="project-grid" class="project-grid"></div>
      </section>
    </main>

    <footer>
      <p><span id="footer-name">Loading...</span>. Built with passion.</p>
    </footer>
  </div>

  <!-- Scripts -->
  <script src="/assets/js/script.js"></script>

</body>
</html>
