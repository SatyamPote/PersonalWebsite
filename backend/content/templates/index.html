<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satyam Portfolio</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />

  <style>
    /* ===== GENERAL ===== */
body {
  margin: 0;
  padding: 0;
  font-family: 'JetBrains Mono', monospace;
  background-color: #fff;
  color: #000;
  line-height: 1.6;
}

.container {
  max-width: 1200px;
  margin: auto;
  padding: 1rem;
}

h1, h2, h3 {
  color: #000;
  margin-bottom: 1rem;
}

/* ===== MEMORY SLIDER ===== */
.memory-slider-container {
  position: relative;
  width: 100%;
  max-width: 700px;
  margin: 2rem auto;
  text-align: center;
  padding: 1rem;
  border-radius: 8px;
  background-color: #f9f9f9;
  box-shadow: 0 0 8px rgba(0,0,0,0.1);
}

.memory-slide img {
  max-width: 100%;
  height: auto;
  border-radius: 8px;
  margin-bottom: 1rem;
}

.memory-slide h3 {
  font-size: 1.3rem;
  margin: 0.5rem 0;
  color: #222;
}

.memory-date {
  font-size: 0.95rem;
  color: #666;
  font-style: italic;
}

/* ===== PROJECT GRID ===== */
.project-grid {
  display: grid;
  grid-template-columns: repeat(3, 1fr);
  gap: 1.5rem;
  margin-top: 2rem;
}

.carousel-card {
  background-color: #f0f0f0;
  border-radius: 10px;
  padding: 1.5rem;
  box-shadow: 0 2px 6px rgba(0,0,0,0.1);
  transition: transform 0.2s ease;
}

.carousel-card:hover {
  transform: translateY(-5px);
}

.carousel-card h3 {
  margin: 0 0 0.5rem 0;
  color: #111;
}

.carousel-card p {
  color: #555;
  font-size: 0.95rem;
}

.visit-button {
  display: inline-block;
  margin-top: 1rem;
  padding: 0.5rem 1rem;
  background-color: #000;
  color: #fff;
  border-radius: 5px;
  text-decoration: none;
  font-weight: bold;
}

.visit-button:hover {
  background-color: #fff;
  color: #000;
  border: 1px solid #000;
}

/* ===== RESPONSIVE BREAKPOINTS ===== */
@media (max-width: 992px) {
  .project-grid {
    grid-template-columns: repeat(2, 1fr);
  }
}

@media (max-width: 600px) {
  .project-grid {
    grid-template-columns: 1fr;
  }

  .memory-slide h3 {
    font-size: 1.1rem;
  }

  .memory-date {
    font-size: 0.9rem;
  }
}

  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <img id="profile-photo" alt="Profile Photo" class="profile-photo hidden" />
      <h1 id="full-name" class="title">Loading...</h1>
      <p id="subtitle" class="subtitle">Please wait.</p>
      <div id="social-links-container" class="social-links"></div>
    </header>

    <main>
      <div class="grid">
        <section id="about">
          <h2>About Me</h2>
          <p id="about-me-content">Loading...</p>
        </section>
        <section id="details">
          <h2>Details</h2>
          <p><strong>Location:</strong> <span id="location">Loading...</span></p>
          <p><strong>Languages:</strong> <span id="languages">Loading...</span></p>
          <p><strong>My Goals:</strong> <span id="my-goals">Loading...</span></p>
        </section>
      </div>

      <section id="skills">
        <h2>Skills</h2>
        <div id="skills-container" class="skills-container">
          <p>Loading skills...</p>
        </div>
      </section>

      <section id="memories">
        <h2>Memories</h2>
        <div id="memories-slider-container" class="memory-slider-container"></div>
      </section>

      <section id="projects">
        <h2>My Projects</h2>
        <div id="project-grid" class="project-grid">
          <!-- Backend will dynamically inject project cards here -->
        </div>
      </section>
    </main>

    <footer>
      <p><span id="footer-name">Loading...</span>. Built with passion.</p>
    </footer>
  </div>

  <!-- Your dynamic loading script -->
  <script src="/assets/js/script.js"></script>

</body>
</html>
