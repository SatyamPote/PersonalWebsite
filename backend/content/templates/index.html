<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Satyam Portfolio</title>

  <!-- Fonts & Icons -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/devicons/devicon@v2.15.1/devicon.min.css" />

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'JetBrains Mono', monospace;
      background-color: #fff;
      color: #000;
      line-height: 1.6;
    }

    .container {
      max-width: 1200px;
      margin: auto;
      padding: 1rem;
    }

    .header {
      text-align: center;
      padding: 2rem 1rem;
    }

    .title {
      font-size: 2.5rem;
      font-weight: 700;
      margin: 0.5rem 0;
    }

    .subtitle {
      color: #555;
    }

    .profile-photo {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid black;
      margin-bottom: 1rem;
    }

    .hidden {
      display: none;
    }

    .social-links {
      margin-top: 1rem;
    }

    .social-links a {
      color: #333;
      text-decoration: none;
      margin: 0 10px;
    }

    .social-links a:hover {
      color: #000;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      gap: 2rem;
      margin-bottom: 2rem;
    }

    #about, #details {
      flex: 1 1 300px;
      background: #f4f4f4;
      border-radius: 8px;
      padding: 1.5rem;
      border: 1px solid #ccc;
    }

    #details p strong {
      color: #000;
    }

    h2 {
      font-size: 1.5rem;
      border-bottom: 2px solid #000;
      padding-bottom: 0.5rem;
      margin-bottom: 1rem;
    }

    .skills-container {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
    }

    .skill-badge {
      background-color: #eee;
      color: #000;
      padding: 8px 15px;
      border-radius: 6px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 600;
      border: 1px solid #aaa;
    }

    .skill-badge i {
      font-size: 1.5rem;
    }

    .skill-badge img {
      height: 24px;
      width: 24px;
      object-fit: contain;
    }

    /* ========== MEMORY SLIDE ========== */
    .memory-slider-container {
      text-align: center;
      margin: 2rem 0;
    }

    .memory-slide {
      opacity: 0;
      visibility: hidden;
      transition: opacity 1s ease-in-out;
    }

    .memory-slide.visible {
      opacity: 1;
      visibility: visible;
    }

    .memory-slide img {
      max-width: 100%;
      width: 600px;
      height: auto;
      border-radius: 10px;
      margin-bottom: 10px;
    }

    .memory-slide h3 {
      margin: 10px 0 5px;
    }

    .memory-date {
      color: #555;
      font-style: italic;
    }

    /* ========== PROJECTS ========== */
    .project-grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 1.5rem;
    }

    .carousel-card {
      background: #f9f9f9;
      border: 1px solid #ccc;
      padding: 1rem;
      border-radius: 10px;
    }

    .carousel-card h3 {
      margin: 0 0 0.5rem;
    }

    .carousel-card p {
      color: #555;
    }

    .visit-button {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      background: #000;
      color: #fff;
      text-decoration: none;
      border-radius: 5px;
      font-weight: bold;
    }

    .visit-button:hover {
      background: #fff;
      color: #000;
      border: 1px solid #000;
    }

    footer {
      text-align: center;
      padding: 2rem 1rem;
      color: #888;
      border-top: 1px solid #ccc;
      margin-top: 2rem;
    }

    @media (max-width: 992px) {
      .project-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }

    @media (max-width: 600px) {
      .project-grid {
        grid-template-columns: 1fr;
      }

      .title {
        font-size: 2rem;
      }

      .grid {
        flex-direction: column;
      }

      .memory-slide img {
        width: 100%;
        height: auto;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <header class="header">
      <img id="profile-photo" alt="Profile Photo" class="profile-photo hidden" />
      <h1 id="full-name" class="title">Loading...</h1>
      <p id="subtitle" class="subtitle">Please wait.</p>
      <div id="social-links-container" class="social-links"></div>
    </header>

    <main>
      <div class="grid">
        <section id="about">
          <h2>About Me</h2>
          <p id="about-me-content">Loading...</p>
        </section>
        <section id="details">
          <h2>Details</h2>
          <p><strong>Location:</strong> <span id="location">Loading...</span></p>
          <p><strong>Languages:</strong> <span id="languages">Loading...</span></p>
          <p><strong>My Goals:</strong> <span id="my-goals">Loading...</span></p>
        </section>
      </div>

      <section id="skills">
        <h2>Skills</h2>
        <div id="skills-container" class="skills-container">
          <p>Loading skills...</p>
        </div>
      </section>

      <section id="memories">
        <h2>Memories</h2>
        <div class="memory-slider-container">
          <div class="memory-slide" id="memory-slide">
            <img src="https://via.placeholder.com/600x350.png?text=TiE+Global+Summit+2024" alt="Memory" />
            <h3>TiE Global Summit 2024</h3>
            <p class="memory-date">December 2024</p>
          </div>
        </div>
      </section>

      <section id="projects">
        <h2>My Projects</h2>
        <div id="project-grid" class="project-grid">
          <!-- Project cards loaded by backend JS -->
        </div>
      </section>
    </main>

    <footer>
      <p><span id="footer-name">Loading...</span>. Built with passion.</p>
    </footer>
  </div>

  <!-- Memory slide JS -->
  <script>
    window.addEventListener("DOMContentLoaded", () => {
      setTimeout(() => {
        document.getElementById("memory-slide").classList.add("visible");
      }, 3000);
    });
  </script>

  <!-- Your backend logic -->
  <script src="/assets/js/script.js"></script>
</body>
</html>
